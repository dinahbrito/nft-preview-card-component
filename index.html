<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Preview Card Component</title>
</head>

<body>
  <div class="container">
    <div class="card-img">
      <a href="#">
        <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium image">
      </a>
    </div>
    <div class="card-txt">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-stats">
        <p class="currency"><img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="Ethereum Icon">
          0.041 ETH</p>
        <p class="time-limit"><img src="/nft-preview-card-component-main/images/icon-clock.svg" alt=""> 3 days left</p>
        <hr>
      </div>
      <p><img src="/nft-preview-card-component-main/images/image-avatar.png" alt="Avatar of Jules Wyvern"> Creation of
        <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </div>

</body>

</html>
